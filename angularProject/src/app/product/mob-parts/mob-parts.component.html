<ul *ngFor="let mobPart of mobParts">
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="../assets/img/sample-1.jpg" />
        <span class="card-title">{{ mobPart.desc }}</span>
      </div>
      <div class="card-content">
        <li>
          Mobile Part <mark>ID</mark>: <b>{{ mobPart.id }}</b>
        </li>

        <li [style.color]="mobPart.productNameColor">
          Mobile Part Name: <b>{{ mobPart.name }}</b>
        </li>

        <li>
          Description: <q>{{ mobPart.desc }}</q>
        </li>

        <div *ngIf="mobPart.inStock > 0; else demo">
          In Stock: {{ mobPart.inStock }}
        </div>

        <div>
          <span [ngSwitch]="mobPart.country">
            Country:
            <img
              *ngSwitchCase="'Australia'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png"
              width="24"
            />
            <img
              *ngSwitchCase="'India'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
              width="24"
              alt="Australia"
            />

            <img
              *ngSwitchCase="'Germany'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/23px-Flag_of_Australia.svg.png"
              width="24"
            />
            <img
              *ngSwitchDefault
              src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Japan.svg/23px-Flag_of_Japan.svg.png"
              width="24"
            />
          </span>
        </div>

        <ng-template #demo>Out Of Stock</ng-template>
      </div>
      <div class="card-action z-depth-2">
        <a href="https://materializecss.com/cards.html">This is a link</a>
      </div>
    </div>
  </div>
</ul>
